<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>BMI</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="page-header text-center mb-5 text-primary">BMI</h1>
        <form name="bmi_form">
            <div class="row">
                <div class="col-md-6">
                    <input class="form-control" type="number" name="weight" placeholder="Enter Weight (kg)" size="20"><br /><br />
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="number" name="height" placeholder="Enter Height (Meters)" size="20"><br /><br />
                </div>

                <div class="col-md-12 text-center my-5">
                    <input class="btn btn-primary" type="button" value="Result"
                    onClick="calculateBmi()">

                    <input class="btn btn-success" type="reset" value="Reset"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input class="form-control bg-primary text-light" disabled type="text" name="bmi" placeholder="Your BMI Will be here" size="20"><br /><br />
                </div>
                <div class="col-md-6">
                    <input class="form-control" disabled type="text" name="meaning" size="35">
                </div>
            </div>

        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>

</body>

</html>
